<!DOCTYPE html>
<html>
<head>
    <title>toDoListApp</title>
    <meta charset="utf-8"/>
    <meta name="autor" content="HongChualJo"/>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>

<body>
    <span class="js-weather weather"></span>
    
    <div class="js-clock clock">
        <h1>00:00:00</h1>
    </div>
    
    <section class="mainForm">
        <form class="js-Nameform nameForm">
            <input type="text" placeholder="Type your name here">
        </form>
        <h4 class="js-greeting greeting">hiiii stranger</h4>

        <form class="js-toDoForm">
            <input type="text" placeholder="Write To Do here">
        </form>

        <ul class="js-toDoList toDoList"></ul>
        
    </section>
    
    
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDoList.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
